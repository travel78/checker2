<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Форма входу</h1>
        <hr />
      </div>
    </div>

    <div class="main-login main-center">
      <form (ngSubmit)="login(username.value,password.value)"  class="form-horizontal">



        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="mdi mdi-account" aria-hidden="true"></i></span>
              <input required type="text" class="form-control" #username id="username"  placeholder="Enter your Username"/>
            </div>
          </div>
        </div>




        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="mdi mdi-key-variant" aria-hidden="true"></i></span>
              <input required type="password" class="form-control" #password id="password"  placeholder="Enter your Password"/>
            </div>
          </div>
        </div>



        <div class="form-group ">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
        </div>
        <div class="login-register">
          <a routerLink="/signup">Signup</a>
        </div>
      </form>
    </div>
  </div>
</div>
