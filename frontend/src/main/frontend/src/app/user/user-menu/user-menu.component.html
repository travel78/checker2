<h1 class="text-danger" *ngIf="info">{{info}}</h1>
<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Контактна інформація</h1>
        <hr/>
      </div>
    </div>
    <div class="main-login main-center">
      <form class="form-horizontal" (ngSubmit)="save()" #f="ngForm">


        <div class="form-group">
          <label for="firstName" class="control-label col-sm-2 ">Your first name:</label>
          <div class="col-sm-10">
            <input class="form-control" required type="email" id="firstName" placeholder="Enter your firstName"
                   [ngModel]="userInfo.firstName" name="firstName"/>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="control-label col-sm-2 ">Your last name:</label>
          <div class="col-sm-10">
            <input class="form-control" required type="email" id="lastName" placeholder="Enter your lastName"
                   [ngModel]="userInfo.lastName" name="lastName"/>
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="control-label col-sm-2 ">Your city :</label>
          <div class="col-sm-10">
            <input class="form-control" required type="email" id="city" placeholder="Enter your city"
                   [ngModel]="userInfo.city" name="city"/>
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="control-label col-sm-2 ">Your phone number :</label>
          <div class="col-sm-10">
            <input class="form-control" required type="tel" id="phoneNumber"
                   placeholder="Enter your phone number"
                   [ngModel]="userInfo.phoneNumber" name="phoneNumber"/>
          </div>
        </div>
        <div class="form-group">
          <label for="sendingInfo" class="control-label col-sm-2 ">Info for sending :</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" id="sendingInfo"
                   placeholder="Enter info for sending"
                   [ngModel]="userInfo.sendingInfo" name="sendingInfo"></textarea>
          </div>
        </div>


        <div class="form-group">
          <div  class=" col-sm-2 "></div>
          <div class="col-sm-10">
            <button [disabled]="!f.valid" type="submit" class="btn btn-primary btn-lg  login-button">Зберегти
            </button>
          </div>
        </div>



      </form>
    </div>
  </div>
</div>
